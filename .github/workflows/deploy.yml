# ============================================================================
# WORKFLOW AUTOMATICO DE DEPLOY A EKS (Compensacion)
# ============================================================================
name: "Deploy to EKS (Compensacion)"

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-east-2
  EKS_CLUSTER: eks-banca-ecosistema
  
  NAMESPACE: switch
  ECR_REPO: switch-ms-compensacion
  SERVICE_NAME: switch-ms-compensacion
  
  # ConfiguraciÃ³n del contenedor (Puerto 8084)
  CONTAINER_PORT: "8084"
  
  # ConfiguraciÃ³n de Secretos
  SECRET_NAME: "switch-db-credentials"
  SECRET_KEY_URL: "compensacion-url"
  SECRET_KEY_USER: "compensacion-username"
  SECRET_KEY_PASS: "compensacion-password"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        run: mvn clean package -DskipTests
      
      - name: Configurar AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login a ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build y Push imagen
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPO }}:$IMAGE_TAG .
          docker push $ECR_REGISTRY/${{ env.ECR_REPO }}:$IMAGE_TAG
          echo "IMAGE=$ECR_REGISTRY/${{ env.ECR_REPO }}:$IMAGE_TAG" >> $GITHUB_ENV
      
      - name: Configurar kubectl
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER }} --region ${{ env.AWS_REGION }}
      
      - name: Verificar o Crear Deployment
        run: |
          # Verificar si el deployment existe
          if kubectl get deployment ${{ env.SERVICE_NAME }} -n ${{ env.NAMESPACE }} > /dev/null 2>&1; then
            echo "âœ… Deployment existe, actualizando imagen..."
            kubectl set image deployment/${{ env.SERVICE_NAME }} \
              ${{ env.SERVICE_NAME }}=${{ env.IMAGE }} \
              -n ${{ env.NAMESPACE }}
          else
            echo "ðŸ“¦ Deployment no existe, creando..."
            # Generar YAML dinamicamente
            cat <<EOF | kubectl apply -f -
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: ${{ env.SERVICE_NAME }}
            namespace: ${{ env.NAMESPACE }}
            labels:
              app: ${{ env.SERVICE_NAME }}
              bank: ${{ env.NAMESPACE }}
          spec:
            replicas: 1
            strategy:
              type: Recreate
            selector:
              matchLabels:
                app: ${{ env.SERVICE_NAME }}
            template:
              metadata:
                labels:
                  app: ${{ env.SERVICE_NAME }}
                  bank: ${{ env.NAMESPACE }}
              spec:
                containers:
                  - name: ${{ env.SERVICE_NAME }}
                    image: ${{ env.IMAGE }}
                    ports:
                      - containerPort: ${{ env.CONTAINER_PORT }}
                    resources:
                      requests:
                        memory: "512Mi"
                        cpu: "250m"
                      limits:
                        memory: "1Gi"
                        cpu: "500m"
                    env:
                      - name: SPRING_PROFILES_ACTIVE
                        value: "prod"
                      # Inyeccion dinamica de secretos
                      - name: SPRING_DATASOURCE_URL
                        valueFrom:
                          secretKeyRef:
                            name: ${{ env.SECRET_NAME }}
                            key: ${{ env.SECRET_KEY_URL }}
                      - name: SPRING_DATASOURCE_USERNAME
                        valueFrom:
                          secretKeyRef:
                            name: ${{ env.SECRET_NAME }}
                            key: ${{ env.SECRET_KEY_USER }}
                      - name: SPRING_DATASOURCE_PASSWORD
                        valueFrom:
                          secretKeyRef:
                            name: ${{ env.SECRET_NAME }}
                            key: ${{ env.SECRET_KEY_PASS }}
                    livenessProbe:
                      httpGet:
                        path: /actuator/health/liveness
                        port: ${{ env.CONTAINER_PORT }}
                      initialDelaySeconds: 120
                      periodSeconds: 10
                      failureThreshold: 5
                    readinessProbe:
                      httpGet:
                        path: /actuator/health/readiness
                        port: ${{ env.CONTAINER_PORT }}
                      initialDelaySeconds: 60
                      periodSeconds: 5
                      failureThreshold: 3
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: ${{ env.SERVICE_NAME }}
            namespace: ${{ env.NAMESPACE }}
          spec:
            type: ClusterIP
            ports:
              - port: 80
                targetPort: ${{ env.CONTAINER_PORT }}
            selector:
              app: ${{ env.SERVICE_NAME }}
          EOF
          fi
      
      - name: Esperar Rollout
        run: |
          echo "â³ Esperando que el deployment estÃ© listo..."
          kubectl rollout status deployment/${{ env.SERVICE_NAME }} \
            -n ${{ env.NAMESPACE }} --timeout=300s
          
          echo "âœ… Deploy completado!"
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.SERVICE_NAME }}